<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная с хранит значение 2 потому что использован префиксный инкремент "++"
  префиксная форма ++a увеличивает a и возвращает новое значение 2
   */
  c = ++a;
  console.log(c); // 2

  /*
  Переменная d хранит значение 1 потому что использован постфиксный инкремент "++"
  постфиксная форма b++ также увеличивает b, но возвращает старое значение (которое было до увеличения).
  при такой записи значение переменной b присваивается d до увеличения b и потом 
  b увеличивается на 1
   */
  d = b++;
  console.log(d); // 1

  /*
  Поскольку мы задавали переменные с помощью let, а не const, то значение переменной a было изменено на предидущем
  присваивании c = ++a. В переменной a теперь лежит 2, и выполнив ещё раз ++a мы получили а равное 3.
  Выражение можно записать как c = 2 + (1 + 2) = 5
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
  Поскольку мы задавали переменные с помощью let, а не const, то значение переменной b было изменено на предидущем
  присваивании d = b++. В переменной b теперь лежит 2, но выполнив ещё раз b++ мы, на момент присвоения d, получим b равное 2
  и после присвоения b увеличится на 1.
  Постфиксную форму используют если нужно получить значение переменной до её изменения.
   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a); // 3
  console.log(b); // 3
</script>
</body>
</html>
