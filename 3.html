<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
/*
1. число 10 складываем с числом 10 получаем число 20 
2. число 20 складывам со строкой "10" получаем строку "2010" ибо в JavaScript при сложении происходит конкатенация и число преобразуется к строковому типу
3. С помощью console.log выводим строку "2010" в консоль.")
*/
  console.log(10 + 10 + "10"); // 2010

/*
1. число 10 складываем со строкой "10" получаем строку "1010" 
2. строку "1010" складывам с числом 10 и получаем строку "101010" ибо в JavaScript при сложении происходит конкатенация и число преобразуется к строковому типу
3. С помощью console.log выводим строку "101010" в консоль.")
*/
  console.log(10 + "10" + 10); // 101010

/*
1. число 10 складываем с числом 10 получаем число 20 
2. число 20 складывам с числом 10 ибо унарный "+" перед строкой "10" есть не что иное, как преобразование к числуовому типу. В итоге получаем число 30
3. С помощью console.log выводим число 30 в консоль.")
*/
  console.log(10 + 10 + +"10"); // 30

/*
1. число 10 делим на 0. Унарный минус меняет знак числа. Но если операнд не число, унарный минус преобразует его в число, если операнд пустая строка, то в -0. 
2. С помощью console.log выводим -Infinity в консоль.")
*/
  console.log(10 / -""); // -Infinity

/*
1. число 10 делим на 2,5. Унарный плюс преобразует строку в число, но поскольку число записано не правильно, вместо десятичного разделителя "." стоит "," то результат NaN. 
2. С помощью console.log выводим NaN в консоль.")
*/
  console.log(10 / +"2,5"); // NaN

</script>
</body>
</html>
