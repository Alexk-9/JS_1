<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

/**
 * Sum two digits together.
 * @function
 * @param {number} digit1 - The first digit, in numeric format.
 * @param {number} digit2 - The second digit, in numeric format.
 * @return {number} The sum of numbers.
 */

  function sumDigit(digit1, digit2) {
    return (digit1 + digit2);
  }

  console.log(sumDigit(12, 35)); // 47

/**
 * The difference between two numbers.
 * @function
 * @param {number} digit1 - The first digit, in numeric format.
 * @param {number} digit2 - The second digit, in numeric format.
 * @return {number} The difference between two numbers.
 */

  function difference(digit1, digit2) {
    if (digit1 > digit2) {
      return (digit1 - digit2);
    } else if (digit1 < digit2) {
      return (digit2 - digit1);
    } else {
      return 0;
    }
  }

  console.log(difference(42, 43)); // 1

/**
 * The multiplication of two numbers.
 * @function
 * @param {number} digit1 - The first digit, in numeric format.
 * @param {number} digit2 - The second digit, in numeric format.
 * @return {number} The multiplication of two numbers.
 */

  function multiplication(digit1, digit2) {
    return (digit1 * digit2);
  }

  console.log(multiplication(4, 5)); // 20

/**
 * The dividing of two numbers.
 * @function
 * @param {number} digit1 - The first digit, in numeric format.
 * @param {number} digit2 - The second digit, in numeric format.
 * @return {float} The dividing of two numbers.
 */

  function dividing(digit1, digit2) {
    return (digit1 / digit2);
  }

  console.log(dividing(18, 7)); // 2.5714285714285716

</script>
